<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="icon-button" data-modal-close>
      <svg class="modal-icon" width="24" height="24">
        <use href="../img/sprite.svg#icon-modal-close"></use>
      </svg>
      <svg class="modal-icon-big" width="28" height="28">
        <use href="/img/sprite.svg#icon-modal-close"></use>
      </svg>
    </button>
    <h2 class="modal-text-order">Your Order</h2>

    <div class="modal-item-container">
      <ul class="order-list">
        <li class="oder-modal-cabbage">
          <input
            type="checkbox"
            name="user-privacy"
            id="user-privacy"
            class="input-check visually-hidden"
            value="true"
          />
          <label for="user-privacy" class="check-text">
            <span class="icon-vector">
              <svg class="check-icon" width="10" height="8">
                <use href="/img/sprite.svg#icon-pick"></use>
              </svg>
            </span>
            <a href="" class="link-policy"></a
          ></label>
          <h3 class="text-product-modal">Cabbage Basket</h3>
          <p class="text-info-modal">Plant</p>
          <picture class="decstop-img">
            <source
              srcset="
                /img/img-modal/cabbage.png    1x,
                /img/img-modal/cabbage-2x.png
              "
              media="(min-width: 1280px)"
            />
            <img
              src="/img/img-modal/cabbage.png"
              alt="cabbage"
              width="243"
              height="200"
              class="decstop-img"
            />
          </picture>
          <picture class="tablet-img">
            <source
              srcset="
                /img/img-modal/cabbage-tablet.png    1x,
                /img/img-modal/cabbage-tablet-2x.png 2x
              "
              media="(min-width: 768px)"
            />
            <img
              src="/img/img-modal/cabbage-tablet.png"
              alt="cabbage"
              width="172"
              height="142"
              class="tablet-img"
            />
          </picture>
          <picture class="mob-img-cabbage">
            <source
              srcset="
                /img/img-modal/cabbage-mob.png    1x,
                /img/img-modal/cabbage-mob-2x.png 2x
              "
              media="(min-width: 375px)"
            />
            <img
              src="/img/img-modal/cabbage-mob.png"
              alt="cabbage"
              width="94"
              height="78"
              class="mob-img-cabbage"
            />
          </picture>
        </li>

        <li class="oder-modal-tomato">
          <input
            type="checkbox"
            name="user-privacy2"
            id="user-privacy2"
            class="input-check visually-hidden"
            value="true"
          />
          <label for="user-privacy2" class="check-text">
            <span class="icon-vector">
              <svg class="check-icon" width="10" height="8">
                <use href="./img/sprite.svg#icon-pick"></use>
              </svg>
            </span>
            <a href="" class="link-policy"></a
          ></label>

          <h3 class="text-product-modal">Tomato Basket</h3>
          <p class="text-info-modal">Plant</p>
          <picture class="decstop-img">
            <source
              srcset="
                /img/img-modal/tomato.png     1x,
                ./img/img-modal/tomato-2x.png 2x
              "
              media="(min-width: 1280px)"
            />
            <img
              src="/img/img-modal/tomato.png"
              alt="tomato"
              width="243"
              height="200"
              class="decstop-img"
            />
          </picture>
          <picture class="tablet-img">
            <source
              srcset="
                /img/img-modal/tomato-tablet.png    1x,
                /img/img-modal/tomato-tablet-2x.png 2x
              "
              media="(min-width: 768px)"
            />
            <img
              src="/img/img-modal/tomato-tablet.png"
              alt="tomato"
              width="172"
              height="142"
              class="tablet-img"
            />
          </picture>
          <picture class="mob-img-tomato">
            <source
              srcset="
                /img/img-modal/tomato-mob.png    1x,
                /img/img-modal/tomato-mob-2x.png 2x
              "
              media="(min-width: 375px)"
            />
            <img
              src="/img/img-modal/tomato-mob.png"
              alt="tomato"
              width="94"
              height="78"
              class="mob-img-tomato"
            />
          </picture>
        </li>

        <li class="oder-modal-vegetables">
          <input
            type="checkbox"
            name="user-privacy3"
            id="user-privacy3"
            class="input-check visually-hidden"
            value="true"
          />
          <label for="user-privacy3" class="check-text">
            <span class="icon-vector">
              <svg class="check-icon" width="10" height="8">
                <use href="./img/sprite.svg#icon-pick"></use>
              </svg>
            </span>
            <a href="" class="link-policy"></a
          ></label>
          <h3 class="text-product-modal">Vegetables Basket</h3>
          <p class="text-info-modal">Plant</p>
          <picture class="vegetables-basket">
            <source
              srcset="
                /img/img-modal/vegetables-basket.png    1x,
                /img/img-modal/vegetables-basket-2x.png 2x
              "
              media="(min-width: 1280px)"
            />
            <img
              src="/img/img-modal/vegetables-basket.png"
              alt="vegetables-basket"
              width="243"
              height="200"
              class="decstop-img"
            />
          </picture>
          <picture class="tablet-img">
            <source
              srcset="
                /img/img-modal/vegetables-basket-tablet.png    1x,
                /img/img-modal/vegetables-basket-tablet-2x.png 2x
              "
              media="(min-width: 768px)"
            />
            <img
              src="/img/img-modal/vegetables-basket-tablet.png"
              alt="vegetables-basket"
              width="172"
              height="142"
              class="tablet-img"
            />
          </picture>
          <picture class="mob-img-basket">
            <source
              srcset="
                /img/img-modal/vegetables-basket-mob.png    1x,
                /img/img-modal/vegetables-basket-mob-2x.png 2x
              "
              media="(min-width: 375px)"
            />
            <img
              src="/img/img-modal/vegetables-basket-mob.png"
              alt="vegetables-basket"
              width="94"
              height="78"
              class="mob-img-basket"
            />
          </picture>
        </li>
      </ul>
    </div>

    <form class="modal-form">
      <div class="modal-field">
        <label for="user-name" class="modal-label"></label>
        <div class="input-wrap">
          <input
            type="text"
            name="user-name"
            id="user-name"
            class="modal-input-info"
            placeholder="Enter full name..."
            required
            pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ]{1,20}"
          />
        </div>
      </div>
      <div class="modal-field">
        <label for="user-email" class="modal-label"></label>
        <div class="input-wrap">
          <input
            type="email"
            name="user-email"
            id="user-email"
            class="modal-input-info"
            placeholder="Enter email..."
          />
        </div>
      </div>
      <div class="modal-field">
        <label for="card-number" class="modal-label"></label>
        <div class="input-wrap">
          <input
            type="text"
            name="card-number"
            id="card-number"
            class="modal-input-info"
            placeholder="Enter card.."
            pattern="[0-9]{13,16}"
            required
          />
        </div>
      </div>
      <div class="modal-name">
        <label for="user-comment" class="modal-label"></label>
        <textarea
          name="user-comment"
          id="user-comment"
          placeholder="Text input"
          class="modal-textarea"
        ></textarea>
      </div>
      <div class="girl">
        <picture class="">
          <source
            srcset="
              /img/img-modal/girl-next.png    1x,
              /img/img-modal/girl-next-2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img
            src="/img/img-modal/girl-next.png"
            alt="girl-next"
            class="girl-avacado"
            width="444"
            height="413"
          />
        </picture>
      </div>
      <div>
        <picture class="">
          <source
            srcset="
              /img/img-modal/img-girl.png    1x,
              /img/img-modal/img-girl-2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <img
            src="/img/img-modal/img-girl.png"
            alt="img-girl"
            class="girl-img"
            width="290"
            height="403"
          />
        </picture>
      </div>
      <button type="submit" class="modal-send">Submit</button>
    </form>
  </div>
</div>
